<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail - wanz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        #emailSection {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f8ff; /* Light blue background */
            border: 1px solid #add8e6; /* Light blue border */
            border-radius: 5px;
        }

        #emailAddress {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 10px;
            word-break: break-all; /* Prevent long email from overflowing */

        }
        #copyButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #copyButton:hover {
            background-color: #367c39;
        }
        #timer {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        #emailList {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
             max-height: 400px; /* Set a maximum height */
            overflow-y: auto;   /* Enable vertical scrolling */
        }
        .emailItem {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;

        }
        .emailItem:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        .emailItem strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .emailItem p {
            margin: 0;
            color: #666;
            line-height: 1.4;
            word-break: break-word;
        }
        .hidden {
            display: none;
        }
        #message {
          text-align: center;
          margin-top: 15px;
          font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temp Mail Keren</h1>

        <div id="emailSection">
            <div id="emailAddress"></div>
            <button id="copyButton" class="hidden">Salin Email</button>
        </div>

        <div id="timer"></div>

        <div id="emailList" class="hidden">
            <h2>Inbox</h2>
            <div id="emails"></div>
        </div>

        <div id="message"></div>
    </div>

    <script>
       const emailAddressDiv = document.getElementById('emailAddress');
        const copyButton = document.getElementById('copyButton');
        const timerDiv = document.getElementById('timer');
        const emailsDiv = document.getElementById('emails');
        const emailListDiv = document.getElementById('emailList');
        const emailSection = document.getElementById('emailSection');
        const messageDiv = document.getElementById('message');


        let currentEmailAddress = '';
        let emailRefreshInterval;
        let timerInterval;
        let expirationTime; // Menyimpan waktu kedaluwarsa


        async function createNewEmail() {
          try {
            const response = await fetch('/create-email');
            const data = await response.json();

            if (response.ok) {
              currentEmailAddress = data.email;
              expirationTime = data.expiresAt; // Waktu kedaluwarsa dari server
              emailAddressDiv.textContent = currentEmailAddress;

                // Tampilkan tombol salin dan bagian email
                copyButton.classList.remove('hidden');
                emailListDiv.classList.remove('hidden');
                emailSection.classList.remove('hidden');


              // Kosongkan dan mulai ambil email
              emailsDiv.innerHTML = '';
              fetchEmails();
              if (emailRefreshInterval) clearInterval(emailRefreshInterval); // Hentikan yang lama
              emailRefreshInterval = setInterval(fetchEmails, 5000);

              // Update timer
              updateTimer(); // Update langsung
              if (timerInterval) clearInterval(timerInterval);
              timerInterval = setInterval(updateTimer, 1000);

            } else {
              messageDiv.textContent = data.message || "Gagal membuat email.";
              messageDiv.style.color = "red";
            }

          } catch (error){
            console.error("Error:", error);
            messageDiv.textContent = "Terjadi kesalahan saat membuat email.";
            messageDiv.style.color = "red";
          }

        }

        async function fetchEmails() {
            if (!currentEmailAddress) return;

            try {
                const response = await fetch(`/emails?address=${currentEmailAddress}`);
                const data = await response.json();

                if (response.ok) {
                    emailsDiv.innerHTML = '';
                    if (data.length === 0) {
                        emailsDiv.innerHTML = "<p>Belum ada email masuk.</p>";
                        return;
                    }
                    data.forEach(email => {
                      const emailItem = document.createElement('div');
                      emailItem.classList.add('emailItem');
                      emailItem.innerHTML = `
                        <strong>Dari: ${email.from}</strong>
                        <strong>Subjek: ${email.subject}</strong>
                        <p>${email.body}</p>
                    `;
                      emailsDiv.appendChild(emailItem);
                    });
                } else {
                  messageDiv.textContent = data.message || "Gagal mengambil email";
                  messageDiv.style.color = "red";
                }

            } catch (error) {
              console.error("Error fetching emails", error);
              messageDiv.textContent = "Terjadi kesalahan saat mengambil email.";
              messageDiv.style.color = "red";
            }
        }



        function updateTimer() {
          const now = Date.now();
          const timeLeft = expirationTime - now;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerDiv.textContent = "Email telah kedaluwarsa. Membuat email baru...";
                createNewEmail(); // Buat email baru secara otomatis
                return;
            }

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerDiv.textContent = `Email ini akan hangus dalam: ${hours}j ${minutes}m ${seconds}d`;
        }



        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(currentEmailAddress)
                .then(() => {
                    messageDiv.textContent = "Email berhasil disalin!";
                    messageDiv.style.color = "green";
                    setTimeout(()=>{messageDiv.textContent = '';}, 3000)

                })
                .catch(err => {
                    messageDiv.textContent = "Gagal menyalin email.";
                    messageDiv.style.color = "red";
                    console.error('Gagal menyalin: ', err);
                });
        });

        // Buat email baru saat halaman dimuat
        createNewEmail();
    </script>
</body>
</html>
